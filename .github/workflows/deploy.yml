name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build_jar:
    name: Build java jar package
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with: 
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          .\.mvn\wrapper\maven-wrapper.jar clean package -DskipTests
        
