name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build_jar:
    name: Build java jar package
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: 
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          # .mvn\wrapper\maven-wrapper.jar clean package -DskipTests --debug
          mvn clean package --file pom.xml

      - name: Copy jar to docker folder
        run: |
