# name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build_jar:
    name: Build java jar package
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: 
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven and copy jar to docker folder
        run: |
          mvn clean package -B --file pom.xml -DskipTests=true
          copy target\task231-0.0.1-SNAPSHOT.jar src\main\docker
          
      - name: build docker image
        run: |
          cd src/main/docker
          docker image build -t sever-image:latest .
          docker images
          # docker-compose down
