<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<title>CurrentUserPage</title>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>CurrentUserPage</title>
    <link href="css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <div class="navbar-brand" id="navbarcaption"></div>
    <form class="form-inline" method="POST" action="/logout">
        <input class="form-control mr-sm-2 text-white bg-dark" type="submit" value="LOGOUT" />
    </form>
</nav>
<br />
<div class="d-flex ">
    <div class="nav flex-column nav-pills col-2 me-3 bg-white" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a type="button" class="nav-link active text-left" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="true">User </a>
        <a type="button" class="nav-link text-left" id="user-address-tab" href="#user-address-panel" data-bs-toggle="pill" data-bs-target="#user-address-panel"  role="tab" aria-controls="user-panel" aria-selected="false">Post Office</a>
        <a type="button" class="nav-link text-left" id="seller-admin-tab" href="#seller-admin-panel" data-bs-toggle="pill" data-bs-target="#seller-admin-panel"  role="tab" aria-controls="user-panel" aria-selected="false">Store</a>
    </div>
    <div class="tab-content col bg-light" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <header class="h1">User Information Page</header>
            <table class="users__table" id="principalusertable">
                <thead class="users__header col">
                <tr>
                    <th class="users__header-cell users__cell w-auto">ID</th>
                    <th class="users__header-cell users__cell w-auto">Name</th>
                    <th class="users__header-cell users__cell w-auto">Age</th>
                    <th class="users__header-cell users__cell w-auto">Email</th>
                    <th class="users__header-cell users__cell w-auto">Address</th>
                    <th class="users__header-cell users__cell w-auto">Roles</th>
                </tr>
                </thead>
                <tbody id="principaltablebody"></tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="user-address-panel" role="tabpanel" aria-labelledby="user-address-tab">
            <header class="h1">Post Office Address</header>
            <div>
                <button onclick="getNearestPostOffices()">Show nearest post offices</button>
            </div>
            <table class="users__table w-auto" id="usertableaddress">
                <thead class="users__header col">
                <tr>
                    <th class="users__header-cell users__cell">Postal Code</th>
                    <th class="users__header-cell users__cell">Address</th>
                </tr>
                </thead>
                <tbody id="usertableaddressbody"></tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="seller-admin-panel" role="tabpanel" aria-labelledby="seller-admin-tab">
            <header class="h1">Seller Store Management</header>
            <div>
                <table id="product-input-form-table">
                    <tr>
                        <td id="preload-image-icon"><input type="file" id="selectImage" onchange="showImage(event)"/><img src="" id="uploadingImage"></td>
                        <td>
                            <div>
                                <label for="enterTitle">Enter Title</label>
                                <input type="text" id="enterTitle"/>
                            </div>
                        </td>
                        <td>
                            <div>
                                <label for="enterDescription">Enter Description</label>
                                <input type="text" id="enterDescription"/>
                            </div>
                        </td>
                        <td>
                            <div>
                                <label for="enterQuantity">Enter Quantity For Sale</label>
                                <input type="number" id="enterQuantity"/>
                            </div>
                        </td>
                        <td>
                            <div>
                                <label for="enterPrice">Enter Price Per Unit</label>
                                <input type="number" id="enterPrice"/>
                            </div>
                        </td>
                    </tr>
                </table>
                <button onclick="createProductCard()">Create New Product Card</button>
            </div>
            <br>
            <button onclick="showSummaryProductTable()">Show All Products</button>
            <br>
            <div>
                <table >
                <thead  class="users__header col">
                    <tr>
                        <th class="users__header-cell users__cell w-auto">Title</th>
                        <th class="users__header-cell users__cell w-auto">Image</th>
                        <th class="users__header-cell users__cell w-auto">Description</th>
                        <th class="users__header-cell users__cell w-auto">Available Quantity</th>
                        <th class="users__header-cell users__cell w-auto">Price Per Unit</th>
                        <th class="users__header-cell users__cell w-auto">Seller Name</th>
                        <th class="users__header-cell users__cell w-auto">Edit </th>
                        <th class="users__header-cell users__cell w-auto">Delete </th>
                    </tr>
                </thead>
                <tbody id="summary-product-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<script src="js/seller.js"></script>

</body>
</html>
</html>
