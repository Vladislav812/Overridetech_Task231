<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<title>StartPage</title>
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>StartPage</title>
    <link href="css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <div class="navbar-brand" id="navbarcaption"></div>
    <form class="form-inline" method="POST" action="/logout">
        <input class="form-control mr-sm-2 text-white bg-dark" type="submit" value="LOGOUT" />
    </form>
</nav>
<br />
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills col-2 me-3 bg-white" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a type="button" class="nav-link active text-left" id="admin-panel-tab" href="#admin-panel" data-bs-toggle="pill" data-bs-target="#admin-panel" role="tab" aria-controls="admin-panel" aria-selected="true">Admin</a>
        <a type="button" class="nav-link text-left" id="user-panel-tab" href="#user-panel" data-bs-toggle="pill" data-bs-target="#user-panel"  role="tab" aria-controls="user-panel" aria-selected="false">User</a>
    </div>
    <div class="tab-content col bg-light" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="admin-panel" role="tabpanel" aria-labelledby="admin-panel-tab">
            <header class="h1">Admin Panel</header>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#allusers" role="tab" aria-controls="pills-home" aria-selected="true">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#newuser" role="tab" aria-controls="pills-profile" aria-selected="false">New User</a>
                </li>
            </ul>
            <div class="container">
                <div class="row align-items-center">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active users" id="allusers" role="tabpanel" aria-labelledby="pills-home-tab">
                            <header class="h3">All Users</header>
                            <table class="users__table" id="pivotTable">
                                <thead class="users__header">
                                <tr>
                                    <th class="users__header-cell users__cell col">ID</th>
                                    <th class="users__header-cell users__cell col">Name</th>
                                    <th class="users__header-cell users__cell col">Age</th>
                                    <th class="users__header-cell users__cell col">Email</th>
                                    <th class="users__header-cell users__cell col">Password</th>
                                    <th class="users__header-cell users__cell col">Roles</th>
                                    <th class="users__header-cell users__cell col">Update</th>
                                    <th class="users__header-cell users__cell col">Remove</th>
                                </tr>
                                </thead>
                                <tbody id="summaryuserstable">
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade col align-items-center" id="newuser" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <form id="addUser">
                                <div class="form-group">
                                    <label for="inputFullName">Full Name</label>
                                    <input type="text" class="form-control col" id="inputFullName" aria-describedby="nameHelp" placeholder="Enter Full Name" />
                                </div>
                                <div class="form-group">
                                    <label for="inputAge">Age</label>
                                    <input type="number" class="form-control col" id="inputAge" placeholder="Age" />
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control col" id="inputPassword" placeholder="Password" autocomplete="on"/>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email address</label>
                                    <input type="email" class="form-control col" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" />
                                </div>
                                <div class="form-group">
                                    <label for="formControlSelector">Select role or roles</label>
                                    <select multiple class="form-control col" id="formControlSelector"> </select>
                                </div>
                                <button type="submit" class="btn btn-primary col" onclick="createUser()">Create User</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="user-panel" role="tabpanel" aria-labelledby="user-panel-tab">
            <header class="h1">User Information Page</header>
            <table class="users__table" id="principalusertable">
                <thead class="users__header col">
                <tr>
                    <th class="users__header-cell users__cell col">ID</th>
                    <th class="users__header-cell users__cell col">Name</th>
                    <th class="users__header-cell users__cell col">Age</th>
                    <th class="users__header-cell users__cell col">Email</th>
                    <th class="users__header-cell users__cell col">Password</th>
                    <th class="users__header-cell users__cell col">Roles</th>
                </tr>
                </thead>
                <tbody id="principaltablebody"></tbody>
            </table>
        </div>
    </div>
</div>

<button onclick="getData()">renew</button>


<script src="js/script.js"></script>


</body>
</html>
</html>
