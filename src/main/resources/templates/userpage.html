<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>CurrentUserPage</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <div class="navbar-brand" id="navbarcaption"></div>
    <form class="form-inline" method="POST" action="/logout">
        <input class="form-control mr-sm-2 text-white bg-dark" type="submit" value="LOGOUT" />
    </form>
</nav>
<br />
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills col-2 me-3 bg-white" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active text-left" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="tab" role="tab" aria-controls="v-pills-profile" aria-selected="true">User </a>
    </div>
    <div class="tab-content col bg-light" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <header class="h1">User Information Page</header>
            <table class="users__table" id="principalusertable">
                <thead class="users__header">
                <tr>
                    <th class="users__header-cell users__cell col">Name</th>
                    <th class="users__header-cell users__cell col">Age</th>
                    <th class="users__header-cell users__cell col">Email</th>
                    <th class="users__header-cell users__cell col">Password</th>
                    <th class="users__header-cell users__cell col">Roles</th>
                </tr>
                </thead>
                <tbody id="principaltablebody"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/principalscript.js"></script>
</body>
</html>
</html>
