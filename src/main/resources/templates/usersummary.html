<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StartPage</title>
    <link th:href="@{/styles/cssandjs/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand main-header"
       th:text="${principal.getEmail()}+' with roles ' + ${principal.getRolesString()}"></a>
    <form class="form-inline" th:method="POST" th:action="@{/logout}">
        <input class="form-control mr-sm-2" type="submit" value="LOGOUT"/>
    </form>
</nav>
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin
        </button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User
        </button>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <header>Admin Panel</header>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#allusers" role="tab"
                       aria-controls="pills-home" aria-selected="true">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#newuser" role="tab"
                       aria-controls="pills-profile" aria-selected="false">New User</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active users" id="allusers" role="tabpanel"
                     aria-labelledby="pills-home-tab">
                    <header>All Users</header>
                    <table class="users__table">
                        <thead class="users__header">
                        <tr>
                            <th class="users__header-cell users__cell">Name</th>
                            <th class="users__header-cell users__cell">Age</th>
                            <th class="users__header-cell users__cell">Email</th>
                            <th class="users__header-cell users__cell">Password</th>
                            <th class="users__header-cell users__cell">Roles</th>
                            <th class="users__header-cell users__cell">Update</th>
                            <th class="users__header-cell users__cell">Remove</th>
                        </tr>
                        </thead>
                        <tbody th:each="user : ${users}">
                        <tr>
                            <td class="users__cell" th:text="${user.getName()}"></td>
                            <td class="users__cell" th:text="${user.getAge()}"></td>
                            <td class="users__cell" th:text="${user.getEmail()}"></td>
                            <td class="users__cell" th:text="${user.getPassword()}"></td>
                            <td class="users__cell" th:text="${user.getRolesString()}"></td>
                            <td class="users__cell">
                                <button class="button button--edit">
                                    <a class="link"
                                       th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a>
                                </button>
                            </td>
                            <td class="users__cell ">
                                <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                                    <button class="button button--delete">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="tab-pane fade" id="newuser" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <form th:method="POST" th:action="@{/admin/newuser}" th:object="${userform}">
                        <label for="name">Enter name</label>
                        <input type="text" th:field="*{name}" id="name"/>
                        <span class="validationError"
                              th:if="@{fields.hasErrors('name')}"
                              th:errors="*{name}">nameFieldError</span>
                        <br/>

                        <label for="age">Enter age</label>
                        <input type="number" th:field="*{age}" id="age"/>
                        <span class="validationError"
                              th:if="@{fields.hasErrors('age')}"
                              th:errors="*{age}">ageFieldError</span>
                        <br/>

                        <label for="email">Enter email</label>
                        <input type="text" th:field="*{email}" id="email"/>
                        <span class="validationError"
                              th:if="@{fields.hasErrors('email')}"
                              th:errors="*{email}">emailFieldError</span>
                        <br/>

                        <label for="password">Enter password</label>
                        <input type="text" th:field="*{password}" id="password"/>
                        <span class="validationError"
                              th:if="@{fields.hasErrors('password')}"
                              th:errors="*{password}">passFieldError</span>
                        <br/>

                        <label for="roles">Choose roles</label>
                        <input type="checkbox" th:field="*{currentRoles}" id="roles"
                               th:each="role:${rolesSet}"
                               th:text="${role.getTitle().replace('ROLE_', '').toUpperCase()}"
                               th:value="${role.getId()}"
                        />

                        <span class="validationError"
                              th:if="@{fields.hasErrors('currentRoles')}"
                              th:errors="*{currentRoles}">rolesError</span>
                        <br/>


                    </form>
                    <div>
                        <button onclick="sendData()">TestJS</button>
                        <script th:scr="@{/styles/cssandjs/sendScript.js}">
                            function sendData() {
    var data = { name: 'John', age: 30 }; // Data to be sent

    fetch('https://localhost:8080/testjs', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            console.log('Data sent successfully!');
        } else {
            console.error('Error sending data:', response.statusText);
        }
    })
    .catch(error => {
        console.error('Error sending data:', error);
    });
}
                        </script>
                    </div>

                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <header>User Information Page</header>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
